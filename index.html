<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simon Game</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
</head>
<body>
    <div class="game">
        <h2>Press Any Key to Start</h2>
        <div class="btn-container">
            <div class="btn red" id="red"></div>
            <div class="btn yellow" id="yellow"></div>
            <div class="btn green" id="green"></div>
            <div class="btn purple" id="purple"></div>
            <div class="btn orange" id="orange"></div>
            <div class="btn skyblue" id="skyblue"></div>
        </div>
        <button id="resetHighScore">Reset High Score</button>
    </div>

    <script src="app.js"></script>
</body>
</html>
